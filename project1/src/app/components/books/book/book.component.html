<p>book works!</p>

    <tr>
        <th>ISBN</th>
        <th>AUTHOR NAME</th>
        <th>TITLE</th>
        <th>PRICE</th>
        <th>QUANTITY</th>
    </tr>
    @for (book of books; track $index) {

            <td>{{book.quantity}}</td>
        </tr>
    }
    
</table>
